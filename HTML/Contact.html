<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="contact_title">Contact</title>

  <link rel="stylesheet" href="../CSS/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>

<body>

  <!-- Theme switch -->
  <div id="theme-switch" class="theme-switch">
    <i class="fas fa-moon"></i>
  </div>

  <!-- Menu -->
  <div id="menu-container"></div>

  <!-- CONTENU CONTACT -->
  <main class="wrapper">

        <div class="form-group">
          <label data-i18n="contact_email_label">Email</label>
          <input
            type="email"
            name="email"
            data-i18n-placeholder="contact_email_placeholder"
            required
          />

        <div class="form-group">
          <label data-i18n="contact_message_label">Message</label>
          <textarea
            name="message"
            data-i18n-placeholder="contact_message_placeholder"

        <button type="submit" class="contact-btn" data-i18n="contact_button">
          Envoyer
        </button>

      </form>

  <!-- Scripts -->
  <script src="../JS/toggleTheme.js" defer></script>
  <script src="../JS/menu.js" defer></script>

</body>
</html>
