<section class="contact-section">
  <h1 data-i18n="contact_title">Contact</h1>
  <p data-i18n="contact_intro">N’Hésitez Pas À Me Contacter.</p>

  <form class="contact-form">
    <div class="form-group">
      <label data-i18n="contact_name">Nom</label>
      <input type="text" required />
    </div>

    <div class="form-group">
      <label data-i18n="contact_email">Email</label>
      <input type="email" required />
    </div>

    <div class="form-group">
      <label data-i18n="contact_message">Message</label>
      <textarea required></textarea>
    </div>

    <button class="contact-btn" data-i18n="contact_send">
      Envoyer
    </button>
  </form>
</section>
