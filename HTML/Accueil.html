<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="accueil_page_title">Accueil</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="../CSS/styles.css" />
  </head>

  <body>
    <!-- Bouton Dark/Light -->
    <div id="theme-switch" class="theme-switch">
      <i class="fas fa-moon"></i>
    </div>

    <!-- Menu dynamique -->
    <div id="menu-container"></div>

    <!-- Contenu principal -->
    <main class="wrapper">
      <h1 data-i18n="accueil_title">Bienvenue dans le Portfolio de Foulail Oumar</h1>

      <p class="subtitle" data-i18n="accueil_subtitle">
        Étudiant Chez O'Clock<br />
        Développeur Web Et Web Mobile
      </p>
    </main>

    <!-- Footer dynamique -->
    <div id="footer-container"></div>

    <!-- Scripts -->
    <script src="../JS/toggleTheme.js" defer></script>
    <script src="../JS/menu.js" defer></script>
    <script src="../JS/footer.js" defer></script>
    <script src="../JS/lang.js" defer></script>

    <script>
      // Animation apparition
      document.addEventListener("DOMContentLoaded", () => {
        document.querySelectorAll("section").forEach((s) => s.classList.add("reveal"));
      });
    </script>
  </body>
</html>
